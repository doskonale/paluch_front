<div *ngIf="posts.length" class="content">
  <div class="header-tile">Aktualne wydarzenia</div>
  <div class="tile" (click)="openViewDialog(post)" *ngFor="let post of posts">
    {{post.title}}
  </div>
</div>
<div *ngIf="isLoadingResults" class="loading-shade">
  <mat-spinner mode="indeterminate" color="primary" [diameter]="30"></mat-spinner>
</div>
